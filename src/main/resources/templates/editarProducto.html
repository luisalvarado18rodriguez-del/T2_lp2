<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>

    <form th:action="@{/actualizarProducto}" method="post">
        <input type="hidden" th:name="idprod" th:value="${producto.idprod}" />

        <label>Nombre:</label>
        <input type="text" name="nombre" th:value="${producto.nombre}" /><br/>

        <label>Stock:</label>
        <input type="number" name="stock" th:value="${producto.stock}" /><br/>

        <label>Proveedor:</label>
        <input type="text" name="razon" th:value="${producto.proveedor.razon_social}" /><br/>

        <label>Direcci√≥n:</label>
        <input type="text" name="direccion" th:value="${producto.proveedor.direccion}" /><br/>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
