<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 450px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4 text-secondary">Registrar Producto</h3>
			
			
            <form action="/guardarProducto" method="post">
                <div class="mb-3">
                    <label for="nom_prod" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nom_prod" name="nom_prod" required>
                </div>
                <div class="mb-3">
                    <label for="stock_actual" class="form-label">Stock Actual</label>
                    <input type="number" class="form-control" id="stock_actual" name="stock_actual" required>
                </div>
                <div class="mb-3">
                    <label for="razon_social" class="form-label">Razón Social del Proveedor</label>
                    <input type="text" class="form-control" id="razon_social" name="razon_social" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección del Proveedor</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Guardar Producto</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
